<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='img/logo.png'>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Montserrat, Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/authentication.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Learnr</title>

</head>
<body>
    
    <div class="container">
        <div class="column-1">
            <img src="img/login-pic.png" alt="">
        </div>

        <div class="column-2">
            <!--Form Time!-->
            <form>
                <fieldset class="form-fieldset">
            
                    <legend class="form-legend">
                        <img src="img/logo.png" height="100" width="100" alt="">
                        <b>Learnr</b>
                    </legend>
            
                    <div class="form-margin">
                        <input class="form-input" type="text" placeholder="Username">
                    </div>
            
                    <div class="form-margin">
                        <input class="form-input" type="password" placeholder="Password">
                    </div>
            

                    <div class="form-margin">
                        <a href="#" class="btn-light">LOGIN</a>
                    </div>

                    <div class="sign-up">
                        <small>Or sign up <a class="signup-link" href="#">here</a></small>
                    </div>
                </fieldset>


            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
